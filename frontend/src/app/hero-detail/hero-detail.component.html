<div *ngIf="hero">
  <h2>{{hero.name | randomChange}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name of chosen one">
    </label>
    <div>
      <button (click)="killHero()">Kill hero</button>
      <button (click)="goBack()">Go back</button>
      <button (click)="reset()">Reset changes</button>
      <button (click)="save()">Save changes</button>
    </div>
  </div>
</div>
